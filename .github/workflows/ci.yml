name: qualidade-de-vida-urbana-teste

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job de Teste (CI)
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest

      - name: Testar com Cobertura
        run: |
          pytest --cov=scripts
